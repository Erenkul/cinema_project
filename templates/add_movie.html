<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - ERN CINEMA </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-primary text-gray-200 fog-effect overflow-y-auto" style="height: auto;"></body>
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <div class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Add New Movie</h1>
            <p class="text-gray-400">Add a new movie to the cinema catalog</p>
        </div>

        <div class="card p-6 md:p-8 fog-effect">
            <form method="POST" action="{{ url_for('add_movie') }}" id="addMovieForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Movie ID -->
                    <div>
                        <label for="movie_id" class="form-label">
                            Movie ID <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="movie_id" 
                            name="movie_id" 
                            class="form-input" 
                            required
                            min="1"
                            placeholder="e.g., 1001"
                        >
                    </div>

                    <!-- Title -->
                    <div>
                        <label for="title" class="form-label">
                            Title <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            class="form-input" 
                            required
                            maxlength="100"
                            placeholder="e.g., The Haunting Hour"
                        >
                    </div>

                    <!-- Director -->
                    <div>
                        <label for="director" class="form-label">
                            Director <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="director" 
                            name="director" 
                            class="form-input" 
                            required
                            maxlength="100"
                            placeholder="e.g., Tim Burton"
                        >
                    </div>

                    <!-- Duration -->
                    <div>
                        <label for="duration_minutes" class="form-label">
                            Duration (minutes) <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="duration_minutes" 
                            name="duration_minutes" 
                            class="form-input" 
                            required
                            min="1"
                            max="999"
                            placeholder="e.g., 120"
                        >
                    </div>

                    <!-- Genre -->
                    <div>
                        <label for="genre" class="form-label">
                            Genre <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="genre" 
                            name="genre" 
                            class="form-input" 
                            required
                            maxlength="50"
                            placeholder="e.g., Horror, Thriller"
                        >
                    </div>

                    <!-- Age Rating -->
                    <div>
                        <label for="age_rating" class="form-label">
                            Age Rating <span class="text-red-600">*</span>
                        </label>
                        <select 
                            id="age_rating" 
                            name="age_rating" 
                            class="form-input" 
                            required
                        >
                            <option value="">Select rating...</option>
                            <option value="G">G - General Audiences</option>
                            <option value="PG">PG - Parental Guidance</option>
                            <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
                            <option value="R">R - Restricted</option>
                            <option value="NC-17">NC-17 - Adults Only</option>
                        </select>
                    </div>

                    <!-- Release Date -->
                    <div class="md:col-span-2">
                        <label for="release_date" class="form-label">
                            Release Date <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="release_date" 
                            name="release_date" 
                            class="form-input" 
                            required
                        >
                    </div>

                     <!-- Poster URL -->
                    <div class="md:col-span-2">
                        <label for="poster_url" class="form-label">
                            Poster URL
                        </label>
                        <input 
                            type="text" 
                            id="poster_url" 
                            name="poster_url" 
                            class="form-input" 
                            maxlength="255"
                            placeholder="https://example.com/poster.jpg">
                        <p class="text-gray-500 text-xs mt-1">
                            Paste a direct link to the movie poster (JPG/PNG)
                        </p>
                    </div>


                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label for="description" class="form-label">
                            Description
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="4" 
                            class="form-textarea"
                            maxlength="500"
                            placeholder="Enter movie description (max 500 characters)"
                        ></textarea>
                        <p class="text-gray-500 text-xs mt-1">
                            <span id="charCount">0</span>/500 characters
                        </p>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-4 mt-8">
                    <button type="submit" class="btn-primary flex-1 flex items-center justify-center glow-on-hover">
                        <i data-feather="save" class="w-5 h-5 mr-2"></i>
                        Save Movie
                    </button>
                    <a href="{{ url_for('show_movies') }}" class="btn-ghost flex-1 flex items-center justify-center">
                        <i data-feather="x" class="w-5 h-5 mr-2"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="{{ url_for('static', filename='js/components/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/footer.js') }}"></script>
    <script>
        feather.replace();

        // Character counter for description
        const descField = document.getElementById('description');
        const charCount = document.getElementById('charCount');
        
        descField.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form validation
        document.getElementById('addMovieForm').addEventListener('submit', function(e) {
            const duration = document.getElementById('duration_minutes').value;
            
            if (duration <= 0) {
                e.preventDefault();
                alert('Duration must be a positive number');
                return false;
            }
        });
    </script>
</body>
</html>
