<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Dark Reel Cinema Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <div class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Add New Customer</h1>
            <p class="text-gray-400">Register a new customer to the system</p>
        </div>

        <div class="card p-6 md:p-8 fog-effect">
            <form method="POST" action="{{ url_for('add_customer') }}" id="addCustomerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Customer ID -->
                    <div>
                        <label for="customer_id" class="form-label">
                            Customer ID <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="customer_id" 
                            name="customer_id" 
                            class="form-input" 
                            required
                            min="1"
                            placeholder="e.g., 5001"
                        >
                    </div>

                    <!-- First Name -->
                    <div>
                        <label for="first_name" class="form-label">
                            First Name <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            class="form-input" 
                            required
                            maxlength="50"
                            placeholder="e.g., John"
                        >
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last_name" class="form-label">
                            Last Name <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            class="form-input" 
                            required
                            maxlength="50"
                            placeholder="e.g., Doe"
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="form-label">
                            Email <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            required
                            maxlength="100"
                            placeholder="e.g., john.doe@example.com"
                        >
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="form-label">
                            Phone <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input" 
                            required
                            maxlength="20"
                            placeholder="e.g., +1-555-0123"
                        >
                    </div>

                    <!-- Join Date -->
                    <div>
                        <label for="join_date" class="form-label">
                            Join Date <span class="text-red-600">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="join_date" 
                            name="join_date" 
                            class="form-input" 
                            required
                        >
                    </div>

                    <!-- Loyalty Points -->
                    <div class="md:col-span-2">
                        <label for="loyalty_points" class="form-label">
                            Loyalty Points
                        </label>
                        <input 
                            type="number" 
                            id="loyalty_points" 
                            name="loyalty_points" 
                            class="form-input" 
                            min="0"
                            value="0"
                            placeholder="e.g., 100"
                        >
                        <p class="text-gray-500 text-xs mt-1">
                            Initial loyalty points (defaults to 0)
                        </p>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-4 mt-8">
                    <button type="submit" class="btn-primary flex-1 flex items-center justify-center glow-on-hover">
                        <i data-feather="user-plus" class="w-5 h-5 mr-2"></i>
                        Save Customer
                    </button>
                    <a href="{{ url_for('customers') }}" class="btn-ghost flex-1 flex items-center justify-center">
                        <i data-feather="x" class="w-5 h-5 mr-2"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="{{ url_for('static', filename='js/components/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/footer.js') }}"></script>
    <script>
        feather.replace();

        // Set default join date to today
        document.getElementById('join_date').valueAsDate = new Date();

        // Form validation
        document.getElementById('addCustomerForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                e.preventDefault();
                alert('Please enter a valid email address');
                return false;
            }

            // Basic phone validation (not empty and reasonable length)
            if (phone.trim().length < 7) {
                e.preventDefault();
                alert('Please enter a valid phone number');
                return false;
            }
        });
    </script>
</body>
</html>
